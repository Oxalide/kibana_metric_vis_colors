<div ng-controller="KbnMetricVisController" class="metric-vis-colors" ng-style="{'background': vis.params.bgColor , 'color': vis.params.fontColor}">
  <div class="metric-container" ng-repeat="metric in metrics">
      <div class="metric-value" ng-style="{'font-size': vis.params.fontSize+'pt'}">{{metric.value}}</div>
      <div>{{metric.label}}</div>
  </div>
</div>
